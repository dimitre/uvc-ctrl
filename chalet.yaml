name: uvc-ctrl
version: "1.0"

targets:
  uvc-ctrl:
    kind: cmakeProject
    location: "."
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release

distribution:
  uvc-ctrl:
    kind: archive
    format: zip
    include:
      - ${externalBuild:${name}}/*
